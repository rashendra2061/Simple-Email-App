name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "./client/client_main"

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install

      - name: Lint the codebase
        run: yarn eslint .
